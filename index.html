<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Time</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

  
  </head>

  <body onLoad="JavaScript:timeRefresh(60000);">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4" >Anytime is Train Time</h1>

        <p>Choo Choo. Chee Chee.</p>
        <p>This page will update every 60 seconds.</p>
      </div>

      <div class="card">
        <div class="card-body">
            <h4 class="text-center">Current Train Schedule</h4>
     
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>

                </tr>
            </tbody>
        </table>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
                   
            <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Add Train</h3>
                        <hr>
                    </div>
                    <div class="panel-body">



                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Train Name</label>
                                <input type="text" class="form-control" id="trainName"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="destination"
                                   >
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Train Time (HHmm- Military Time</label>
                                <input type="text" class="form-control" id="trainTime"
                                    placeholder="HHmm">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency(Min)</label>
                                <input type="text" class="form-control" id="frequency"
                                    placeholder="Minutes">
                            </div>

                            <button id ="button" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br><br><br>

        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="main.js"></script>
</html>
